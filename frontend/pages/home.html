<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MusicApp | Home</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="./assets/icons/logo.png" alt="Logo" />
        <h2>MusicApp</h2>
      </div>
      <nav>
        <ul>
          <li class="active"><i class="fa fa-home"></i> Trang chủ</li>
          <li><i class="fa fa-search"></i> Tìm kiếm</li>
          <li><i class="fa fa-book"></i> Thư viện</li>
          <li><i class="fa fa-heart"></i> Yêu thích</li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <!-- Navbar -->
      <header class="navbar">
        <div class="user-info">
          <img src="./assets/icons/user.jpg" alt="User" class="avatar">
          <span>Xin chào, <strong>Tình</strong></span>
        </div>
      </header>

      <!-- Content -->
      <section class="section">
        <h2>Nhạc nổi bật</h2>
        <div class="music-grid">
          <div class="card">
            <img src="./assets/covers/cover1.jpg" alt="">
            <p>Shape of You - Ed Sheeran</p>
          </div>
          <div class="card">
            <img src="./assets/covers/cover2.jpg" alt="">
            <p>Blinding Lights - The Weeknd</p>
          </div>
          <div class="card">
            <img src="./assets/covers/cover3.jpg" alt="">
            <p>Levitating - Dua Lipa</p>
          </div>
          <div class="card">
            <img src="./assets/covers/cover4.jpg" alt="">
            <p>Peaches - Justin Bieber</p>
          </div>
        </div>
      </section>

      <section class="section">
        <h2>Playlist gợi ý</h2>
        <div class="playlist-grid">
          <div class="playlist">
            <img src="./assets/covers/playlist1.jpg" alt="">
            <p>Top Hits 2025</p>
          </div>
          <div class="playlist">
            <img src="./assets/covers/playlist2.jpg" alt="">
            <p>Chill Vibes</p>
          </div>
          <div class="playlist">
            <img src="./assets/covers/playlist3.jpg" alt="">
            <p>Workout Energy</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <div class="song-info">
      <img src="./assets/covers/cover1.jpg" alt="">
      <div>
        <p class="song-title">Shape of You</p>
        <p class="artist">Ed Sheeran</p>
      </div>
    </div>
    <div class="controls">
      <i class="fa fa-backward"></i>
      <i class="fa fa-play"></i>
      <i class="fa fa-forward"></i>
    </div>
    <div class="progress-bar">
      <input type="range" value="0" min="0" max="100" />
    </div>
  </div>

  <script src="https://kit.fontawesome.com/yourfontawesomekey.js" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
